<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: black;
      color: #33ff33;
      font-family: monospace;
      padding: 20px;
      padding-top: 120px;
      font-size: 1.5em;
      line-height: 1.2;
      text-shadow:
        0 0 2px #33ff33,
        0 0 6px #33ff33,
        0 0 12px #002200;
    }

    #terminal {
      white-space: pre-wrap;
      overflow-wrap: break-word;
      border-left: 2px solid #33ff33;
      padding-left: 10px;
      animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.9; }
    }

    .cursor::after {
      content: "â–ˆ";
      animation: blink 0.8s steps(1) infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="terminal" class="cursor"></div>
  <script>
    const text = `The goal of Protective Therapy Sessions (PTS) is to equip all Operatives
with necessary mental and memetic capabilities to withstand cognitohazards
you will encounter as part of your routine duties and field missions.

The Institute prepared a Simply Typed Lambda Calculus (STLC) based therapy session.

STLC is the most common memetically protective type-safe factor
with virtually no side-effects.

... press any key to continue ...
`;
    function loadContent() {
      const message = { type: "NEXT", payload: { url: "3.html" } };
      window.parent.postMessage(message, "*");
    }
    const terminal = document.getElementById("terminal");
    let i = 0;

    function type() {
      if (i < text.length) {
        terminal.textContent += text.charAt(i);
        i++;
        const delay = Math.random() * (35 - 15) + 15;
        setTimeout(type, delay);
      } else {
        terminal.focus();
        window.addEventListener('keydown', loadContent);
        window.addEventListener('pointerdown', loadContent);
      }
    }
    window.onload = type;
  </script>
</body>
</html>
