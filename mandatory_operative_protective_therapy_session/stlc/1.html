<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-capable" content="yes">
  <style>
    body, html {
      cursor: pointer;
    }

    body {
      background-color: black;
      color: #33ff33;
      font-family: monospace;
      padding: 20px;
      padding-top: 120px;
      font-size: 1.5em;
      line-height: 1.2;
      text-shadow:
        0 0 2px #33ff33,
        0 0 6px #33ff33,
        0 0 12px #002200;
    }

    @media only screen and (max-width: 600px) {
      body {
        padding-top: 40px;
        font-size: 1.2em;
        line-height: 1.5;
      }
    }

    #terminal {
      white-space: pre-wrap;
      overflow-wrap: break-word;
      border-left: 2px solid #33ff33;
      padding-left: 10px;
      animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.9; }
    }

    .cursor::after {
      content: "â–ˆ";
      animation: blink 0.8s steps(1) infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="terminal" class="cursor"></div>
  <script>
    const text = `The Institute would like to welcome you, Operative.
This is your Mandatory Operative Protective Therapy Session

SIMPLY TYPED LAMBDA CALCULUS

... press any key to continue ...
`;
    function loadContent() {
      const message = { type: "NEXT", payload: { url: "2.html" } };
      window.parent.postMessage(message, "*");
    }
    const terminal = document.getElementById("terminal");
    let i = 0;

    function type() {
      if (i < text.length) {
        terminal.textContent += text.charAt(i);
        i++;
        const delay = Math.random() * (35 - 15) + 15;
        setTimeout(type, delay);
      } else {
        terminal.focus();
        window.addEventListener('keydown', loadContent);
        if (navigator.userAgent.includes("Safari") && !navigator.userAgent.includes("Chrome")) {
          document.addEventListener('mousedown', loadContent, true);
          document.addEventListener('touchstart', loadContent, { "passive": false });
          document.body.addEventListener('mousedown', loadContent, true);
          document.body.addEventListener('touchstart', loadContent, { "passive": false });
        } else {
          window.addEventListener('pointerdown', loadContent);
        }
      }
    }
    window.onload = type;
  </script>
</body>
</html>
